<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My First Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            background: #007bff;
            color: #ffffff;
            font-weight: bold;
        }
        a.button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>This is a basic HTML page.</p>

        <!-- Example button with link -->
        <a href="https://yonorummyapk.pages.dev/" class="button" target="_blank">
            Click Here
        </a>
    </div>
</body>
</html>
